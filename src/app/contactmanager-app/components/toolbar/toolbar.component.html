<mat-toolbar color="primary" >
  <mat-toolbar-row>
    <div class="example-spacer">
      <button *ngIf="isSmallScreen" mat-button (click)="toggleSideNav.emit()">
        <mat-icon>home</mat-icon>
      </button>
      <span>Contacts Manager</span>
    </div>

    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="openAddContactDialog()" mat-menu-item>New Contact</button>

    </mat-menu>  </mat-toolbar-row>

</mat-toolbar>
